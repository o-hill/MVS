<!DOCTYPE html>

<head>

	<title>Microscope</title>

</head>

<body>

	<div id = "root">

		<ul>

			<li v-for = "name in names" v-text = "name"></li>

		</ul>


		<input id = "input" type = "text" v-model = "new_name">
		<button @click = "addName">Add Name</button>

	</div>


	<script src = "https://unpkg.com/vue@2.1.3/dist/vue.js"></script>


	<script>

		var app = new Vue ({

			el: '#root',

			data: {

				new_name: '',

				names: ['Oliver', 'Dan', 'Michael', 'Elise']
			},

			methods: {

				addName() {

					this.names.push(this.new_name);

					this.new_name = '';
				}
			},


		})




	</script>

</body>
